<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <p>Elabore um programa que leia um número inteiro 
        e mostre seus vizinhos, 
        isto é, o número anterior e o posterior ao
        número informado. Exemplo: se informar 15, deve mostrar 14 e 16.
    </p>
    <script>
        const num = Number(prompt("Número: ")) // lê um dado de entrada
        const anterior = num - 1;         // calcula o nr anterior
        const posterior = num + 1; // calcula o nr posterior
        alert("O nr anterior é : " + anterior + " e o nr posterior é : " + posterior)   // exibe resposta    
        alert(`O nr anterior é : ${anterior} e o nr posterior é : ${posterior}`) // exibe resposta de novo
    </script>
</body>
</html>

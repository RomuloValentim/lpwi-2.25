<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando for</h1>
    
    <p id="demo"></p>
    
    <script>
        let text = "";
        for (i = 0; i < 10; i++) {
            text += "O número é " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>


</body>
</html>

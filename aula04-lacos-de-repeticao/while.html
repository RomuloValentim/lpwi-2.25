<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando While</h1>
    <p id="demo"></p>

    <script>
        let text = "";
        let i = 0; // inicialização
        while (i < 10) {
            text += "O número é " + i + "<br>";
            i++; // atualiza variável de controle
        }
        document.getElementById("demo").innerHTML = text;
    </script>


</body>
</html>
